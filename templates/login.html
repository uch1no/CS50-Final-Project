{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<header>
</header>

<div class="container marketing">
    <div class="section">
        <img class="d-block mx-auto mb-4" src="static/logo.png" alt="" width="150" height="auto">
        <h1 class="display fw-normal text-body-emphasis">Sign In</h1>
        <br>
        <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <br>
    New here?
    <br>
    <button id="register" class="btn btn-primary">Register</button>
    </div>
</div>


<script type="text/javascript">
    document.getElementById("register").onclick = function () {
        location.href = "/register";
    };
</script>

{% endblock %}
